<!DOCTYPE html>
<html>
<head>
    <title>Spam Review Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Spam Review Detector</h2>
    <form action="/" method="post">
        <label for="review">Enter a review:</label><br>
        <textarea id="review" name="review"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
